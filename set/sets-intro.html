<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Set é um objeto que guarda "valores unicos" de um tipo de dados
        //Set também é um iterator.
        let mySet = new Set(['edson', 'willian', 'jonas']);

        console.log(mySet.delete("edson"));
        console.log(mySet.add("edson")); //Só é possivel adicionar um elemento com determinado valor.
        console.log(mySet.has("willian"));
        
    </script>    
</body>
</html>
